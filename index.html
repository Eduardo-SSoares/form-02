<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Formulário-02</title>
</head>
<body>
    
 <div class="page">
 <header>
<h1>Mentoria</h1>
<p>Preencha o formulário abaixo para<br> agendar a sua mentoria</p>
 </header>
    <form id="my-form">
<fieldset>
<legend id="info-tittle">INFORMAÇÕES PESSOAIS</legend>
<div class="name">
<div class="input-wrapper">
<label for="input-name">Nome</label>
<input type="text" id="input-name"/>
</div>

<div class="input-wrapper">
<label for="input-surname">Sobrenome</label>
<input type="text" id="input-surname"/>
</div>

</div>
<div class="input-wrapper">
    <label for="input-email">Email <span>(digite um email válido)</span></label>
    <input type="email" id="input-email"/>
    </div>

    <div class="input-wrapper">
        <label for="input-password">Senha <span>(mínimo de 6 caracteres)</span></label>
        <input type="password" id="input-password"/>
        </div>


</fieldset>

<fieldset>
    <legend id="info-mentor">Informações do mentor</legend>
    <div class="input-wrapper">
    <label for="input-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
    <input type="text" id="input-mentor"/>
    </div>
</fieldset>
    





<fieldset>
    <legend id="info-time">Seus horários disponíveis</legend>
    <legend class="mentorship">Primeira mentoria</legend>
    <div class="time">
    <div class="input-wrapper">
    <label for="input-time">Data <span>(DD/MM/AAAA)</span></label>
    <input type="date" id="input-time"/>
    </div>

    <div class="input-wrapper">
        <label for="input-begin">Das</label>
        <input type="time" id="input-begin"/>
        </div>

        <div class="input-wrapper">
            <label for="input-end">Até</label>
            <input type="time" id="input-end"/>
            </div>


</div>

</fieldset>

<fieldset>
    <legend class="mentorship">Segunda mentoria</legend>
    <div class="time">
    <div class="input-wrapper">
    <label for="input-time">Data <span>(DD/MM/AAAA)</span></label>
    <input type="date" id="input-time"/>
    </div>

    <div class="input-wrapper">
        <label for="input-begin">Das</label>
        <input type="time" id="input-begin"/>
        </div>

        <div class="input-wrapper">
            <label for="input-end">Até</label>
            <input type="time" id="input-end"/>
            </div>

        </div>

</fieldset>
</form>

<footer>
<input class="button"  type="submit"  form="my-form"  value="Salvar">

    
</footer>



</div>   




</body>
</html>
